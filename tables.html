<!DOCTYPE html>
<head>Tables</head>
<link rel="stylesheet" href="tables.css">
<body>
    <h1>Tables and Lists</h1>
    <ol>
        <li>Birds</li>
        <li>Bees</li>
        <li>Bears</li>
    </ol>
    <table>
        <tr>
            <th>Bears</th>
            <th>Bees</th>
            <th>Birds</th>
        </tr>
        <tr>
            <td>1000lbs</td>
            <td>2g</td>
            <td>5lbs</td>
        </tr>
        <tr>
            <td>Black</td>
            <td>Black and Yellow</td>
            <td>Rainbow</td>
        </tr>
    </table>
</body>
